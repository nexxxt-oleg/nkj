<div class="w-100 form-reg mt-auto mb-auto">

    <div class="form-reg__wrap">
        <div class="form-reg__wrap__header">
            <h3>Восстановить пароль</h3>

            <p>Контрольная строка для смены пароля, а также ваши<br>
            регистрационные данные, будут высланы вам по email.</p>
        </div>
        <form action="" id="formReg">
            <div class="form-reg__inp">
                <label>E-mail</label>
                <input autocomplete="off" type="email" required name="email" id="email">
            </div>

            <div class="form-reg__submit">
                <input id="submitBtn" type="submit" value="ВЫСЛАТЬ" disabled class="button button--black"/>
            </div>
        </form>

        <div class="form-reg__footer">
            <div class="form-reg__footer__text">
                <a href="">Авторизация</a>
            </div>
        </div>
    </div>
</div>
